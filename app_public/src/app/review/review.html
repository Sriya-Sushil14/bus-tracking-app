<div class="flex flex-col items-center justify-center p-10 bg-white rounded-2xl shadow-xl max-w-lg mx-auto">
  <!-- Heading -->
  <h2 class="text-3xl font-bold text-yellow-600 mb-6">User Reviews</h2>

  <!-- Input for Username -->
  <input
    [(ngModel)]="username"
    placeholder="Enter your name"
    class="w-full mb-4 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400"
  />

  <!-- Textarea for Review -->
  <textarea
    [(ngModel)]="review"
    placeholder="Write your review"
    rows="3"
    class="w-full mb-4 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400"
  ></textarea>

  <!-- Submit Button -->
  <button
    (click)="addReview()"
    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-105"
  >
    Submit
  </button>

  <!-- Reviews List -->
  <div class="mt-8 w-full">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Recent Reviews</h3>

    <div
      *ngFor="let r of reviews"
      class="p-4 border border-gray-200 rounded-xl mb-3 bg-gray-50"
    >
      <p class="font-bold text-gray-800">{{ r.username }}</p>
      <p class="text-gray-600">{{ r.review }}</p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <button
    routerLink="/"
    class="mt-6 text-sm text-gray-500 hover:text-indigo-600"
  >
    ‚Üê Back to Home Page
  </button>
</div>
